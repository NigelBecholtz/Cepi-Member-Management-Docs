name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # /repo-name for project sites (e.g. /Cepi-Docs). Empty for user sites (repo.github.io).
          BASE_PATH: /${{ github.event.repository.name }}

      - name: Prepare artifact for GitHub Pages
        run: |
          ARTIFACT_DIR="./dist/${{ github.event.repository.name }}"

          # Convert route.html files to route/index.html so GitHub Pages
          # serves them at clean URLs (e.g. /documentation/introduction).
          # Skip the root index.html, 404.html, and error pages.
          find "$ARTIFACT_DIR" -name '*.html' -not -name 'index.html' \
            -not -name '404.html' -not -name '400.html' -not -name '500.html' | while read f; do
            dir="${f%.html}"
            mkdir -p "$dir"
            mv "$f" "$dir/index.html"
          done

          # Overwrite root index.html with a reliable redirect to the intro page.
          # Zudoku's redirect prerender can produce incorrect paths with basePath,
          # so we generate it ourselves to guarantee correctness.
          REPO="/${{ github.event.repository.name }}"
          cat > "$ARTIFACT_DIR/index.html" <<REDIRECT
          <!doctype html><meta http-equiv="refresh" content="0;url=${REPO}/documentation/introduction"><script>window.location.href='${REPO}/documentation/introduction';</script>
          REDIRECT

          # Copy 404.html so GitHub Pages serves the SPA shell for unknown paths
          [ -f ./dist/404.html ] && cp ./dist/404.html "$ARTIFACT_DIR/404.html"

          # Prevent Jekyll processing (ensures _-prefixed files are served)
          touch "$ARTIFACT_DIR/.nojekyll"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Build outputs to dist/<repo-name>/ when BASE_PATH is set; upload that folder so index.html is at root
          path: ./dist/${{ github.event.repository.name }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
